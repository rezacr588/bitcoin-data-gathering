<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Data Collection</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>Bitcoin Price Data Collection</header>

    <main>
      <h1>Welcome</h1>
      <p>Select an action:</p>
      <a href="/api/download_btc" download="advancedBTC_data.csv">
        <button>Download CSV</button>
      </a>

      <!-- Table to display Bitcoin data -->
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Last Price</th>
            <th>Asks</th>
            <th>Bids</th>
            <th>24h Volume</th>
          </tr>
        </thead>
        <tbody id="btcDataTable">
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </main>

    <footer>Project by Reza Zeraat</footer>

    <script src="script.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        fetchData();
      };
    </script>
  </body>
</html>
